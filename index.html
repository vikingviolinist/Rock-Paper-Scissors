<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<h1 class="pageTitle">Let's play Rock Paper Scissors</h1>

<div class="scores">
  <div class="player">
    <h2>PLAYER
      <span class="playerScore"></span>
    </h2>
    <img class="playerSelection" src="images/rock_player.svg">
  </div>
  <div class="computer">
    <h2>COMPUTER
      <span class="computerScore"></span>
    </h2>
    <img class="computerSelection" src="images/rock_computer.svg">
  </div>
  <h3 class="rounds"></h3>
  <h3 class="rounds result"></h3>
  <h3 class="finalResult"></h3>
</div>

<div class="buttons">
  <button class="rock" type="button" name="button"></button>
  <button class="paper" type="button" name="button"></button>
  <button class="scissor" type="button" name="button"></button>
</div>
<div class="restartButton">
</div>
  
<script src="main.js" type="text/javascript"></script>
</body>
</html>
